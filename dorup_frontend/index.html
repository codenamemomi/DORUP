<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dorup_3.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dorup - Redefining Housing, Hospitality & Payments in Nigeria. Your all-in-one solution for verified home rentals, luxury hotel bookings, and seamless utility bill payments." />
    <meta name="keywords" content="dorup, nigeria, housing, hospitality, payments, rent homes, book hotels, pay bills" />
    <title>Dorup - Redefining Housing, Hospitality & Payments in Nigeria</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Dorup - Redefining Housing, Hospitality & Payments in Nigeria">
    <meta property="og:description" content="Your all-in-one solution for verified home rentals, luxury hotel bookings, and seamless utility bill payments.">
    <meta property="og:type" content="website">
    
    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#1e40af">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading animation -->
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-spinner"></div>
    </div>
    
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loadingScreen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
